<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
</head>

<!-- I CREATED THIS SIMPLE REGISTER FORM USING HTML, CSS, AND JS-->

<body id="body">

<div class="figmaForm">

<img id="FigmaImage" src="img/FigmaImage.jpg">

<div align="center">

<div class="content">

<!-- Create the heading-->
<img id="figmaIcon" src="img/FigmaIcon.jpg">
<h1 id="h1">Login to your Account</h1>
<p>See what is going on with your business</p>

<br>

<button id="btnGoogle"><img id="googleImg" src="img/googleImg.png">Continue with Google</button>

<br>
<br>

<p id="orText">-or Sign in with Email-</p>

<!-- Create the input fields and buttons-->
<p id="emailHead">Email</p>

<input type="text" id="email" placeholder="mail@abc.com">

<p id="passHead">Password</p>

<input id="password" type="password" placeholder="********">

<br>

&emsp;&emsp;&emsp;<input type="checkbox" value="lsRememberMe" id="checkBox"> <label for="rememberMe" id="rememberMe">Remember me</label>

<a href="#" id="passForgot">Forgot Password?</a>

<br>
<!-- Login aka Submit button to run the code-->
<button id="btnLogin" onClick="login()">Login</button>

<br>
<br>

&emsp;&emsp;&emsp;<label id="registerYet">Nor Registered Yet? <a href="#" id="createAcc">Create an account</a></label>

</div>
</div>
</div>


<script src="script.js"></script>   
</body>
</html>
